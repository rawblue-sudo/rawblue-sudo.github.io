<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
    <title>Matas 54 Pizza & Tagliere</title>
    <meta name='description' content='La tua pizzeria preferita'>
    <meta name='keywords' content='Pizza, Tagliere, Pizzeria, Ancona'>
    <meta name="robots" content="index,follow">
    <meta name="theme-color" content="#363430">
    <meta name="msapplication-navbutton-color" content="#363430">
    <meta name="apple-mobile-web-app-status-bar-style" content="#363430">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></noscript>
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    <link rel="shortcut icon" href="/mini.ico? type="image/x-icon">
  </head>
  <body>
    <div class='page'>

      <div class='section header'>
        <div class='section overlay'>
          <div class='social'>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class='section logo'>

            <img src='logo_final_white.png' alt='Matas Pizza & Tagliere'>
          </div>
          <div class='buttons'>
            <p class='button'>Chef e team</p>
            <p class='button'>Produttori</p>
            <p class='button'>Galleria</p>
            <p class='button'>Contatto</p>
            <p class='button'>Prenotazioni</p>
          </div>
        </div>
      </div>
      <div class='noi'>
        <img class='pizza' src='Pizza.jpg' alt='Matas Pizza & Tagliere'>
        
      </div>
      <div class='footer'>
      </div>
    </div>
  </body>
</html>
